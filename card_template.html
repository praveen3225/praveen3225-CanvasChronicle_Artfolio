<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--Bootstrap Stylings-->
    <link rel="stylesheet" href="./card_template.css">
    <style>
      .card-container-class-flex {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Centers the card vertically */
        padding: 20px; /* Adds padding around the card */
        background-color: #f5f5f5; /* Optional background color */
      }

      .card-container-class {
        max-width: 380px;
        height: auto; /* Ensure the card adapts to its content */
      }

      .row.g-0 {
        margin: 0;
      }
    </style>
</head>

<body>
  <div class=" card-container-class-flex">
    <div class="card-container-class card mb-3" style="width:min-content;">
        <div class="row g-0">
            <div class="col-md-12">
              <img width="380px" class="cardImage" src="./Finished copy/20240427_162740.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-12">
              <div class="card-body">
                <h5 class="card-title">Favourite Drawing</h5>
                <p class="card-text">Friends request </p>
                <p class="card-text date-text"><small class="text-body-secondary">Created on Feb 25, 2024</small></p>
                <div class="button-flex">
                  <button type="button" class="button-func btn btn-outline-danger">Back</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
